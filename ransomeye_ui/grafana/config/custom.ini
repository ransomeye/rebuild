# Details of functionality of this file: Grafana custom configuration with port 3001 and admin credentials

[paths]
data = /home/ransomeye/rebuild/ransomeye_ui/grafana/data
logs = /home/ransomeye/rebuild/logs/grafana
plugins = /home/ransomeye/rebuild/ransomeye_ui/grafana/plugins
provisioning = /home/ransomeye/rebuild/ransomeye_ui/grafana/provisioning

[server]
# CRITICAL: Port must be 3001 to avoid conflict with React UI on 3000
http_port = 3001
http_addr = 0.0.0.0
protocol = http
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/
router_logging = false
enabled = true

[security]
# Admin credentials
admin_user = gagan
admin_password = gagan
secret_key = RansomEye_Grafana_Secret_Key_Change_In_Production
disable_gravatar = false
cookie_secure = false
cookie_samesite = lax

[database]
type = sqlite3
path = /home/ransomeye/rebuild/ransomeye_ui/grafana/data/grafana.db

[session]
provider = file
provider_config = /home/ransomeye/rebuild/ransomeye_ui/grafana/data/sessions
cookie_secure = false
cookie_samesite = lax

[analytics]
reporting_enabled = false
check_for_updates = false

[log]
mode = file
level = info
filters = 

[log.console]
level = 

[log.file]
level = info
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[log.syslog]
level = 

[log.frontend]
level = 

